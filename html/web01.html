<!-- 태그 충첩 가능 -->


<!-- strong : 강조 굵게, b : 그냥 굵은거, em : 특정 부분 강조 기울리기, i : 그냥 기울이기, cite : 저작물의 제목을 표시할 때 기울이기, h1235 : 크게, blockquote : 여러칸 띄우기-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1학년 4반 12번 이주환</title>
    <style>
        * {
            text-align: center;
            color: aquamarine;
        }
        p, h1 {
            text-align: center;
            color: blue;
        }
        #accent {
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>
<body>
    안녕하세요.<br>
    반갑습니다
    <h1>레드향</h1>
    <h2>레드향</h2>
    <h3>레드향</h3>
    <h4>레드향</h4>
    <h5>레드향</h5>

    <hr>

    <p><b>동</b>해물과</p>
    <p><strong id="#accent">백두산</strong>이</p>
    <p><i>마르고</i> <em>닳도록</em> <cite>아잉</cite> <span>아잉</span></p>

    <blockquote>무궁화 아이잉</blockquote>
</body>
</html>
